<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加油助威!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #87CEEB, #98FB98); /* 天蓝色到浅绿色的渐变 */
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            animation: fadeIn 2s ease-out;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5rem;
            margin: 20px 0 0;
        }
        .cheer {
            margin-top: 30px;
            font-size: 3rem;
            font-weight: bold;
            color: #d0f6c3;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.5);
            animation: bounce 1s infinite alternate;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>加油！你是最棒的！</h1>
    <p>他们都是小辣鸡！</p>
    <div class="cheer">冲! 冲! 冲! 🎉</div>
</div>
</body>
</html>
